<!DOCTYPE html>
<html>
<head>
	<title>Flashing Text</title>
	<style>
		body {
			background-color: white;
			color: black;
			text-align: center;
			font-size: 48px;
		}
	</style>
</head>
<body>
	<script>
		setInterval(function() {
			var body = document.querySelector("body");
			var color = body.style.backgroundColor === "white" ? "black" : "white";
			body.style.backgroundColor = color;
			body.style.color = color;
		}, 1); // Flash every 500ms (half a second)
